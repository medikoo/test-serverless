service: test-plugin-serverless-plugin-reducer

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  versionFunctions: false

package:
  individually: true
  patterns:
    - playground/**
    - "!playground/ignore"

functions:
  function:
    handler: index.handler
    package:
      patterns:
        - playground/ignore/but-take/**
        - "!playground/ignore/but-take/but-not-this"

plugins:
  - serverless-plugin-reducer
