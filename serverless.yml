service: test-api-gateway-binary-proxy

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  versionFunctions: false
  apiGateway:
    shouldStartNameWithService: true
    binaryMediaTypes:
      - "*/*"
  logs:
    restApi:
      accessLogging: true
      executionLogging: true
      fullExecutionData: true

package:
  individually: true

functions:
  function:
    handler: index.handler
    events:
      - http:
          path: foo
          method: GET
