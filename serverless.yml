service: test-api-gateway-binary

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  versionFunctions: false
  apiGateway:
    shouldStartNameWithService: true
  logs:
    restApi:
      accessLogging: true
      executionLogging: true
      fullExecutionData: true

package:
  individually: true

functions:
  function:
    handler: index.handler
    events:
      - http:
          path: foo
          method: GET
          integration: lambda
          response:
            contentHandling: CONVERT_TO_BINARY
            headers:
              "Content-Type": "'image/jpeg'"
