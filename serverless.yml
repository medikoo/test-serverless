service: test-plugin-serverless-step-functions

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  versionFunctions: false
  apiGateway:
    shouldStartNameWithService: true

functions:
  function:
    handler: index.handler
    events:
      - http:
          path: foo
          method: GET
      - http:
          path: foo
          method: POST

plugins:
  - serverless-step-functions
