service: test-lambda
configValidationMode: error

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  versionFunctions: false

custom:
  warmup:
    default:
      enabled: true
      memorySize: foo

functions:
  function:
    handler: index.handler

plugins:
  - serverless-plugin-warmup
