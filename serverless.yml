service: test-http-api

org: medikoo
console: true

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1
  stage: dev
  versionFunctions: false
  httpApi:
    cors:
      allowedOrigins: "https://medikoo.com"
      exposedResponseHeaders: "X-Amz-Date"
      maxAge: 60

package:
  individually: true

functions:
  function:
    handler: index.handler
    # provisionedConcurrency: 1 # Increases significantly test time
    events:
      - httpApi:
          method: GET
          path: /foo
      - httpApi:
          method: POST
          path: /some-post

  other:
    handler: other.handler
    events:
      - httpApi:
          method: get
          path: /bar/{marko}
