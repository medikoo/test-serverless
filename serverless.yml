service: test-lambda-many-layers

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  versionFunctions: false

package:
  individually: true

functions:
  function1:
    handler: index.handler
    layers:
      - { Ref: Layer1LambdaLayer }
  function2:
    handler: index.handler
    layers:
      - { Ref: Layer1LambdaLayer }
      - { Ref: Layer2LambdaLayer }
  function3:
    handler: index.handler
    layers:
      - { Ref: Layer1LambdaLayer }
      - { Ref: Layer2LambdaLayer }
      - { Ref: Layer3LambdaLayer }
  function4:
    handler: index.handler
    layers:
      - { Ref: Layer1LambdaLayer }
      - { Ref: Layer2LambdaLayer }
      - { Ref: Layer3LambdaLayer }
      - { Ref: Layer4LambdaLayer }
  function5:
    handler: index.handler
    layers:
      - { Ref: Layer1LambdaLayer }
      - { Ref: Layer2LambdaLayer }
      - { Ref: Layer3LambdaLayer }
      - { Ref: Layer4LambdaLayer }

layers:
  layer1:
    path: layer
  layer2:
    path: layer
  layer3:
    path: layer
  layer4:
    path: layer
