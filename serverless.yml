service: test-plugin-serverless-domain-manager

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  versionFunctions: false
  apiGateway:
    shouldStartNameWithService: true

custom:
  customDomain:
    domainName: test.medikoo.org

functions:
  function:
    handler: index.handler
    events:
      - http:
          path: foo
          method: GET
      - http:
          path: foo
          method: POST

plugins:
  - serverless-domain-manager
