service: test-dashboard-params

org: medikoo
app: medikoo-test

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1
  stage: many-params
  versionFunctions: false

custom:
  instanceParam: ${param:instance-level}
  serviceParam: ${param:service-level}

params:
  default:
    instance-level: instance-overriden-at-default
    service-level: service-overriden-at-default
    local-instance-level: instance-local-at-default
    local-service-level: service-local-at-default
  many-params:
    instance-level: instance-overriden-at-stage
    local-instance-level: instance-local-at-stage

functions:
  function:
    handler: index.handler
