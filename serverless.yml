service: test-cognito-user-pool

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1
  stage: dev
  versionFunctions: false

package:
  individually: true

functions:
  function:
    handler: index.handler
    events:
      - cognitoUserPool:
          pool: test-pool-embedded
          trigger: PostConfirmation

plugins:
  - serverless-plugin-reducer
