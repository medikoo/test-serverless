service: test-9146

useDotenv: true

provider:
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-central-1'}
  logRetentionInDays: 14
  timeout: 10

  deploymentBucket:
    blockPublicAccess: true
    serverSideEncryption: AES256

package:
  excludeDevDependencies: true

functions:
  function:
    handler: index.handler

plugins:
  - serverless-plugin-reducer
