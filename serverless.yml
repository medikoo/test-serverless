service: test-plugin-serverless-python-requirements

provider:
  name: aws
  runtime: python3.8
  region: us-east-1
  stage: dev
  versionFunctions: false

custom:
  pythonRequirements:
    dockerizePip: false
    pythonBin: /usr/local/bin/python3

functions:
  function:
    handler: handler.hello

plugins:
  - serverless-python-requirements
