service: test-plugin-offline

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  versionFunctions: false

package:
  individually: true

functions:
  myFunction:
    handler: index.handler
    events:
      - http:
          path: test-get
          method: get
  myFunction2:
    handler: index.handler

plugins:
  - serverless-offline
  - serverless-plugin-reducer
