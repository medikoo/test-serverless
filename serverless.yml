service: test-custom-role-with-eb

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1
  stage: dev
  versionFunctions: false
  role: arn:aws:iam::992311060759:role/test-custom-role

functions:
  myFunction:
    handler: index.handler
    events:
      - http:
          path: foo
          method: GET
      - eventBridge:
          schedule: rate(7 days)
          input:
            key1: value1
