name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: 14
      - run: |
          npm install
      - run: |
          npm run lint
      - run: |
          npm run test
      - uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: reports